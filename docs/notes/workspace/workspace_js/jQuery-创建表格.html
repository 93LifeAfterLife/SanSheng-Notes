<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 创建表格</title>
    <style type="text/css">
        /* 为表格定义CSS样式 */
        body {
            padding-left: 15px;
            font-size: 20px;
        }

        table {
            border: 1px solid #0099FF;
            width: 70%;
            border-collapse: collapse;
        }

        table td {
            border: #0099FF 1px solid;
            padding: 10px 20px 3px 1px;
        }

        input[type='text'] {
            width: 150px;
            height: 20px;
            vertical-align: text-bottom;
            text-indent: 5px;
            font-size: 20px;
        }

        input[type='button'] {
            font-size: 20px;
        }
    </style>
    <script src="jquery-3.4.1.js"></script>
    <script>
        /* 1 */
        function createTable1() {
            var table = $("<table></table>");
            var tr = $("<tr></tr>");
            var td = $("<td> Type something here </td>");
            tr.append(td);
            table.append(tr);
            $("body").append(table);
        }
        /* 2 */
        function createTable2() {
            var table = $("<table></table>");
            for (let rows = 0; rows < 3; rows++) {
                var tr = $("<tr></tr>");
                for (let cols = 0; cols < 4; cols++) {
                    var td = $("<td> Type something here </td>");
                    tr.append(td);
                }
                table.append(tr);
            }
            $("body").append(table);
        }
        /* 3 */
        function createTable3() {
            var r = $("#rows").val();
            var c = $("#cols").val();
            var table = $("<table></table>");
            for (let rows = 0; rows < r; rows++) {
                var tr = $("<tr></tr>");
                for (let cols = 0; cols < c; cols++) {
                    var td = $("<td> Type something here </td>");
                    tr.append(td);
                }
                table.append(tr);
            }
            $("body").append(table);
        }
    </script>
</head>
<body>
     <!-- 点击按钮创建单行单列表格 -->
     <input type="button" value="创建单行单列表格" onclick="createTable1()">
     <br>
     <!-- 点击按钮创建3行4列表格 -->
     <input type="button" value="创建3行4列表格" onclick="createTable2()">
     <br>
     <!-- 点击按钮创建指定行列表格 -->
     <input type="button" value="按要求创建表格" onclick="createTable3()">
     <br>
     行数 : <input type="text" id="rows">
     <br>
     列数 : <input type="text" id="cols">
</body>
</html>
